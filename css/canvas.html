    <script>
        let canvas2d = document.querySelector('.canvas2d');
        let context = canvas2d.getContext("2d");

        context.strokeStyle='#ffffff'

        //1.直线-闭合成三角形
        context.beginPath();
        context.moveTo(0,0)
        context.lineTo(100,100)
        context.lineTo(200,100)
        context.closePath()
        context.fill()
        context.stroke()

        //2.矩形
        context.beginPath()
        context.rect(50,100,50,100)
        context.fillStyle='#65e2de'
        context.fill()

        //3.圆形
        context.beginPath()
        context.arc(100,200,50,0,Math.PI)
        context.fillStyle='#328ec8'
        context.fill()

        context.moveTo(100,300)
        context.quadraticCurveTo(120,200,200,300)
        context.stroke()

        canvas2d.addEventListener("mousemove",(event)=>{
            let posX = event.x-canvas2d.offsetLeft;
            let posY = event.clientY-canvas2d.offsetTop;
            // context.clear()
            context.moveTo(100,300)
            context.quadraticCurveTo(posX,posY,200,300)
            context.stroke()
