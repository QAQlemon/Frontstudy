<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    body{
        border: red 10px dashed;
        margin: 0;
    }
    div{
        width: 200px;
        height: 200px;
        border: black 10px dashed;
    }
    form{
        margin: 10px;
        padding: 10px;
        border: 10px aqua dashed;
    }
    input{
        display: block;
    }
    .output{
        width: 400px;
        height: 200px;
    }

</style>
<body>
    <div class="output">

    </div>

    <form name="login">
        <input name="name" type="text">
        <input name="pwd" type="text">
    </form>
        <button name="btn" onclick="func(0)">显示</button>

    <form name="userInfo">
        <input name="name" type="text">
        <input name="pwd" type="text">
        <button name="btn" onclick="func(1)">显示</button>
    </form>

    <script>
        let out = document.querySelector('.output');
        function func(formIndex) {
            for (let item of document.forms[formIndex].elements) {
                out.innerHTML+=`
                    ${item.name}:${item.value}
                `
            }
        }



    </script>
</body>
</html>
